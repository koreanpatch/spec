lexicon: 1
id: tools.spec.oauth.introspect
description: Token introspection endpoint. Returns metadata about an access token.
defs:
  main:
    type: procedure
    input:
      encoding: application/x-www-form-urlencoded
    output:
      encoding: application/json
      schema:
        type: ref
        ref: tools.spec.oauth.defs#introspectionResponse
    errors:
      - name: InvalidToken
      - name: InvalidDpopProof
