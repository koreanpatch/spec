lexicon: 1
id: tools.spec.account.get
description: Get account information by DID.
defs:
  main:
    type: query
    parameters:
      type: params
      required:
        - did
      properties:
        did:
          type: string
          format: did
    output:
      encoding: application/json
      schema:
        type: ref
        ref: tools.spec.account.defs#accountInfo
    errors:
      - name: AccountNotFound
