lexicon: 1
id: tools.spec.event.sentence.read
description: User read a sentence or passage.
defs:
  main:
    type: record
    key: tid
    record:
      type: object
      required:
        - sourceId
        - languageCode
        - readAt
        - appDid
        - signature
      properties:
        sourceId:
          type: string
        sentence:
          type: string
        wordCount:
          type: integer
          minimum: 1
        languageCode:
          type: string
          maxLength: 10
        difficulty:
          type: integer
          minimum: 0
          maximum: 10000
        readAt:
          type: string
          format: datetime
        appDid:
          type: string
          format: did
        signature:
          type: string
