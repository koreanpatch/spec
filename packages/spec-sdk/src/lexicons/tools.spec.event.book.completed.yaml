lexicon: 1
id: tools.spec.event.book.completed
description: User completed reading a book.
defs:
  main:
    type: record
    key: tid
    record:
      type: object
      required:
        - bookId
        - pageCount
        - completedAt
        - appDid
        - signature
      properties:
        bookId:
          type: string
        title:
          type: string
        pageCount:
          type: integer
          minimum: 1
        languageCode:
          type: string
          maxLength: 10
        difficulty:
          type: integer
          minimum: 0
          maximum: 10000
        context:
          type: string
        completedAt:
          type: string
          format: datetime
        appDid:
          type: string
          format: did
        signature:
          type: string
